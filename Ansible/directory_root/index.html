<!DOCTYPE html>
<html>
<head>
    <title>Howdy, my fellow soccer fan!</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif; /* Modern and clean font */
            background-color: #4e8c9e; /* Soothing teal color for the background */
            text-align: center;
            color: #ffffff; /* White text color */
        }
        h1, h2 {
            color: #ffeb3b; /* Bright yellow for the headings */
        }
        a {
            text-decoration: none;
            display: inline-block;
            padding: 15px 30px; /* Larger padding for a more prominent button */
            background-color: #007bff; /* Cool blue color for buttons */
            color: #ffffff; /* White text color for readability */
            border: none; /* Removing border for a cleaner look */
            border-radius: 25px; /* Rounded corners for a modern look */
            font-size: 18px; /* Larger font size for better visibility */
            font-weight: bold; /* Bold font for emphasis */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Adding a subtle shadow for depth */
            transition: all 0.3s; /* Transition for hover effects */
            margin: 10px; /* Spacing between buttons */
        }
        a:hover {
            background-color: #0056b3; /* Slightly darker blue for hover effect */
            box-shadow: 0 6px 12px 0 rgba(0,0,0,0.3); /* Slightly larger shadow on hover */
        }
    </style>
</head>
<body>
    <h2>Howdy, my fellow soccer fan!</h2>
    <h1>What do you want to do?! </h1>
    <a href="/get.html">GET</a>
    <a href="/post.html">POST</a>
</body>
</html>
